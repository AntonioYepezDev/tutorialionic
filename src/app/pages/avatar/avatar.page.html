<app-header titulo="Avatar"></app-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1]">

      <ion-avatar slot="end">
          <img src="/assets/img/cat.jpg">
      </ion-avatar>

      <ion-label>Cat</ion-label>

  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/img/cat.jpg">
      </ion-avatar>

      <ion-label>Thief</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
